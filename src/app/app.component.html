<div class="app-container">
  <!-- Header - Conditionnel selon la page et l'état de connexion -->
  <app-header *ngIf="shouldShowHeader()" class="app-header"></app-header>
  
  <!-- Contenu principal -->
  <main class="main-content" [class]="getMainContentClass()">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer - Seulement sur la page d'accueil pour les non-connectés -->
  <app-footer *ngIf="shouldShowFooter()" class="app-footer"></app-footer>
</div>
