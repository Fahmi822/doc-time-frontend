<!-- Header basique -->
<header *ngIf="shouldShowHeader()" class="simple-header">
  <div class="header-content">
    <div class="brand" (click)="goToHome()" style="cursor: pointer;">
      <span class="logo">⏰</span>
      <span class="app-name">DocTime</span>
    </div>
    <div class="user-actions" *ngIf="authService.isLoggedIn()">
      <span>Bonjour! ({{ authService.getRole() | lowercase }})</span>
      <button class="logout-btn" (click)="logout()">Déconnexion</button>
    </div>
    <div class="user-actions" *ngIf="!authService.isLoggedIn() && shouldShowAuthButtons()">
      <a routerLink="/login" class="auth-btn">Connexion</a>
      <a routerLink="/signup" class="auth-btn primary">Inscription</a>
    </div>
  </div>
</header>

<!-- Contenu principal -->
<main [class]="getMainContentClass()">
  <router-outlet></router-outlet>
</main>

<!-- Footer basique -->
<footer *ngIf="shouldShowFooter()" class="simple-footer">
  <p>&copy; 2024 DocTime - Gestion des rendez-vous médicaux</p>
</footer>
